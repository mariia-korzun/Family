<body onresize="toCloseNavBar()">
    <div id="nav_bar">
        <div id="collapsed_nav_bar">
            <div id="to_home">
                <a class="a_nav_bar" href="/html/home.html"><img class="nav_bar_img" id="img_family" src="/images/assets/family.svg"></a>
            </div>
            <div id="nav_bar_items">
                <a class="a_nav_bar" href="">
                    <img class="nav_bar_img" src="/images/assets/089-geography.svg">
                </a>
                <a class="a_nav_bar" href="/html/followers.html">
                    <img class="nav_bar_img followers_link" src="/images/assets/035-social media.svg">
                </a>
                <a class="a_nav_bar" href="">
                    <img class="nav_bar_img" src="/images/assets/023-envelopes.svg">
                </a>
                <a class="a_nav_bar" href="">
                    <img class="nav_bar_img" src="/images/assets/094-notification bell.svg">
                </a>
            </div>
            <div id="nav_bar_log_out">
                <div id="nav_bar_log_out_collapsed" onclick="toExpendCloseNavBar()">
                    <img class="nav_bar_img" src="/images/assets/039-user list.svg">
                </div>
                <div id="nav_bar_log_out_expended">
                    <a href="/logout" class="a_nav_bar">
                        <img class="nav_bar_img" src="/images/assets/053-next.svg">
                    </a>
                </div>
            </div>
        </div>
        <div id="expended_nav_bar">
            <div>
                <a class="a_nav_bar a_nav_bar_expended" href="">
                    <img class="nav_bar_img" src="/images/assets/089-geography.svg">
                    <span class="span_expended_nav_bar">News</span>
                </a>
            </div>
            <div>
                <a class="a_nav_bar a_nav_bar_expended" href="/html/followers.html">
                    <img class="nav_bar_img followers_link" src="/images/assets/035-social media.svg">
                    <span class="span_expended_nav_bar">Friends</span>
                </a>
            </div>
            <div>
                <a class="a_nav_bar a_nav_bar_expended" href="">
                    <img class="nav_bar_img" src="/images/assets/023-envelopes.svg">
                    <span class="span_expended_nav_bar">Messages</span>
                </a>
            </div>
            <div>
                <a class="a_nav_bar a_nav_bar_expended" href="/logout">
                    <img class="nav_bar_img" src="/images/assets/053-next.svg">
                    <span class="span_expended_nav_bar">Log out</span>
                </a>
            </div>

        </div>

    </div>
    <div class="container main_bg_color">
        <div id="profile_menu" class="profile_menu profile_flex">
            <div id="user_info" class="content_block content_bg_color">
                <h4 id="name">Name</h4>
                <div class="profile_photo_container" id="profile_photo_container">
                    <img id="profile_photo" alt="profile photo">
                    <label id="add_profile_photo_button" for="profile_photo_input" class="profile_photo_button ">
                        <img src="/images/assets/add-button-with-plus-symbol-in-a-black-circle.svg" alt="Add new photo" class="img_of_profile_photo_button">
                    </label>
                    <input type="file" id="profile_photo_input" accept="image/*" class="display_toggle">
                </div>
                <hr>
                <div class="user_info_title">
                    <span class="color_of_user_info_label" id="birthday_label">Birthday:</span>
                    <span id="user_birthday">14.03.1993</span>
                </div>
                <!-- <div class="user_info_title">
                    <span class="color_of_user_info_label" id="current_city_label">Current city:</span>
                    <span id="user_current_city">Riga</span>
                </div>
                <div class="user_info_title">
                    <span class="color_of_user_info_label" id="relationship_label">Relationship:</span>
                    <span id="user_relationship">Mariia Korzun</span>
                </div>
                <div class="user_info_title">
                    <span class="color_of_user_info_label" id="relationship_label">Relationship:</span>
                    <span id="user_relationship">Mariia Korzun</span>
                </div> -->
            </div>

            <div id="user_content">
                <div id="button_container" class="follow_button_container content_block content_bg_color display_toggle">
                    <button id="follow_button" class="button" type="button"></button>
                    <button id="followers_button" class="button" type="button">Followers</button>
                </div>
            </div>
        </div>
        <div id="profile_feed" class="profile_feed profile_flex">
            <div id="make_new_post" class="content_block content_bg_color">
                <img class="photo_avatar_small" id="photo_avatar_small">
                <div id="container_text_of_post">
                    <div id="text_of_post" contenteditable="true" onfocus="onfocusPlaceholder()" onblur="onblurPlaceholder()"></div>
                    <div id="placeholder">What's new?</div>
                </div>
                <hr>
                <div id="preview_of_content" class="preview_of_content"> </div>
                <div id="errors_of_content"></div>
                <div id="post_conrols">
                    <div id="upload_buttons_container">
                        <div class="upload_button">
                            <input type="file" name="input_upload_img" id="input_upload_img" accept="image/*" multiple="true">
                            <label for="input_upload_img">
                             <img class="post_controls_icon" src="/images/assets/011-photos.svg">
                         </label>
                        </div>
                    </div>
                    <div id="submit_button_container_id" class="submit_button_container_class">
                        <button type="button" id="submit_button" class="button" value="Post" onclick="post()">Post</button>
                    </div>
                </div>
            </div>
            <div class="posts" id="all_posts_container"></div>
        </div>
    </div>
    <div class="footer">
    </div>

    <script type="text/javascript" src="/scripts/nav_bar.js"></script>
    <script type="text/javascript" src="/scripts/home_page.js"></script>

</body>

</html>
