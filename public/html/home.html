    <div class="container">
        <div class="profile_menu profile_flex">
            <div id="user_info">
                <h4 id="name">Name</h4>
                <img id="profile_photo" src="https://www.w3schools.com/w3images/avatar3.png" alt="profile photo">
                <hr>
                <div class="user_info_title">
                    <span class="color_of_user_info_label" id="birthday_label">Birthday:</span>
                    <span id="user_birthday">14.03.1993</span>
                </div>
                <div class="user_info_title">
                    <span class="color_of_user_info_label" id="current_city_label">Current city:</span>
                    <span id="user_current_city">Riga</span>
                </div>
                <div class="user_info_title">
                    <span class="color_of_user_info_label" id="relationship_label">Relationship:</span>

                    <span id="user_relationship">Mariia Korzun</span>
                </div>
            </div>
            <div id="user_content"></div>
        </div>
        <div class="profile_feed profile_flex">
            <div id="make_new_post">
              <img class="photo_avatar_small" src="https://www.w3schools.com/w3images/avatar3.png">
              <div  id="container_text_of_post">
                  <div id="text_of_post" contenteditable="true" onfocus="onfocusPlaceholder()" onblur="onblurPlaceholder()" oninput="checkContent(this) "></div>
                  <div id = "placeholder">What's new?</div>
              </div>    
              <hr>  
              <div id="preview_of_content"> </div>
              <div id = "errors_of_content"></div>
              <div id="load_content">
                  <div class="load_content_button">
                      <input type="file" name="input_load_img" id="input_load_img" accept="image/*" multiple="true" >
                      <label for="input_load_img">
                          <img class="load_icon" src="/images/assets/011-photos.svg">
                      </label>
                  </div>
              </div>
            </div>
            <div class="post"></div>
        </div>
