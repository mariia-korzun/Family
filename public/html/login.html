<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/login_style.css">
    <title>Family</title>
</head>

<body>
    <div class="container">
        <div class="img-logo">
            <img src="/images/assets/family.svg">
        </div>
        <div class="login">
            <form class="input-container" action="/login" method="post">
                <label for="email">Login</label>
                <div>
                    <img src="/images/assets/087-man.svg"><input type="email" name="email" id="email">
                </div>
                <label for="password">Password</label>
                <div>
                    <img src="/images/assets/064-lock.svg"><input type="password" name="password" id="password">
                </div>
                <input type="submit" value="Log in">
                <div id="sign_up">
                    <a href="/html/registration.html">Sign up now</a>
                </div>
            </form>
        </div>
        <div id="bottom_img">
            <img src="/images/family1.jpg">
        </div>
    </div>
</body>

</html>
